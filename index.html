<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Insone</h1>
    <script src="menu.js" type="text/javascript"></script>
    <script src="intro.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script type="text/javascript">
        var config = {

            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };


        // Criando o jogo
        var game = new Phaser.Game(config);

        // Adicionando a cena 'intro' à primeira instância do jogo
        game.scene.add('intro', introConfig);
        game.scene.add('menu', menuConfig);

        // Carregando a cena 'intro' como cena inicial
        game.scene.start('menu');

    </script>

</body>

</html>
